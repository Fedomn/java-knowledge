defaultTasks 'clean', 'build'

subprojects {
  repositories {
    mavenCentral()
  }

  apply plugin: 'java'
  apply plugin: 'idea'

  sourceCompatibility = 1.8
  targetCompatibility = 1.8

  dependencies {
    compile("junit:junit:4.12")
    compile("org.assertj:assertj-core:3.10.0")
  }
}

task wrapper(type: Wrapper) {
  gradleVersion = '4.8'
}
